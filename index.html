<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <section class="search-section box-class">
            <div class="search-box">
                <input type="text" id="search" autocomplete="off" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i id="reset-search" class="fa-solid fa-xmark"></i>
            </div>
            
        </section>
        <section class="list-section box-class">

            <div class="current-tasks-list">
                <ul id="task-container">
                </ul>
            </div>
        </section>
        <section class="add-section box-class">
            <div class="add-box">
                <input type="text" id="add-new-task" autocomplete="off" placeholder="Add New Task">
                <i id="click-task" class="fa-solid fa-paper-plane"></i>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
